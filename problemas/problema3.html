<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Problema 3 </title>

<body>
    <Header class="principal">
        <h1>Problema 3</h1>
    </Header>
    <div class="contenido">
        <header class="titulo">
            <h2>Calcular el total a pagar por su compra </h2>
        </header>
        <form method="POST" name="formulario" onsubmit="return validarn(this)" action="problema01.html" align=center>
            <div id="div_productos" align="center">
                <label  id="texto1"> Introduce la cantidad de productos que vas a comprar </label><br>
                <input type="text" name="articulos_valor" id="introduce_texto" onkeypress="return validarn(event)"> <br>
                
                <div id="error__dato" align="center">
                    <i class="fas fa-exclamation-triangle"> <b> Error: </b></i> Ingresa un dato valido para continuar 
                </div>
                <div id="error__borrar_dato" align="center">
                    <i class="fas fa-exclamation-triangle"> <b> Error: </b></i> El campo no contiene ningun dato para eliminar
                </div>

                <input type="button" value="Calcular Total" id="Botones" onclick="Calcular()">
                <input type="button" value="Borrar"  id="Botones" onclick="BorrarArticulos()">
            
            </div>
            <div id="div_resultado" align="center">
                   <label id="texto2"> Su total a pagar es de  </label><br> 
                    <input type="text" name="resultado_valor" id="resultado" readonly="readonly">
                    <br> 
            
                    
                    <input type="button" value="Borrar" name="borrar" id="Botones" onclick="borrar1()"> 
            </div>
        </form>
        <br>
        <a href="./problemas.html"> Regresar  </a> al menu de problemas
    </div>
</body>

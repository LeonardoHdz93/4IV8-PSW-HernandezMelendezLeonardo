<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 1 </title>
    <link rel="stylesheet" href="./../css/problemas-css/problema1.css">
    <script src="./../js/problemasjs/problema1.js"></script>
</head>
<body>
    <Header class="principal">
        <h1>Problema 1</h1>
    </Header>
    <div class="contenido">
        <header class="titulo">
            <h2>Calcular el total del dinero que se va a tener al finalizar el tiempo de tu inversion</h2>
        </header>
        <form method="POST" name="formulario" onsubmit="return validarn(this)" action="problema01.html">
            <table align="center" border="1">
                <tr>
                    <td class="td_sup"> Introduce la cantidad a invertir: $ </td>
                    <td class="td_inf"><input type="text" name="cantidad"
                        onkeypress="return validarn(event)"></td>
                </tr>
                <tr>
                    <td class="td_sup"> Especifica los meses de la inversion </td>
                    <td class="td_inf"><input type="text" name="cantidadm"
                        onkeypress="return validarn(event)"size="2"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="td_inf"><input type="button" value="interes" 
                        name="enviar" onclick="interes()"></td>
                </tr>
                <tr>
                    <td class="td_sup"> Su saldo total con interes al 2% es : </td>
                    <td><input type="text" name="sueldoti"
                        id="cantidadi" readonly="readonly"
                        class="input_text"></td>
                </tr> 
                <tr>
                    <td></td>
                    <td><input type="button" value="Borrar"
                         name="borrar" onclick="borrar1()"> </td>
                </tr>           
            </table>
        </form>
        <br>
        <a href="./problemas.html"> Regresar  </a> al menu de problemas
    </div>
</body>
</html>
